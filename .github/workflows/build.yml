name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'  # Specify the Python version you need

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools python3-dev \
              build-essential git openjdk-11-jdk unzip zip \
              libncurses5-dev libstdc++6 libffi-dev libssl-dev \
              libsqlite3-dev libgdbm-dev libbz2-dev liblzma-dev \
              zlib1g-dev libreadline-dev tk-dev  # Changed from libtk8.6-dev to tk-dev
          pip install buildozer

      - name: Initialize Buildozer
        run: |
          buildozer init  # This creates the buildozer.spec file if it doesn't exist

      - name: Build Android APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: android-debug-apk
          path: bin/*.apk  # Adjust the path if your APK is located elsewhere
